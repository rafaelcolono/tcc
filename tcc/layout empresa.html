<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Vagas</title>
    <link rel="stylesheet" href="CSS/layout empresa.css">
</head>
<body>
    <header>
        <div class="angular-section">
            <div id="logo">
                <img src="logo.png" alt="Logo da Empresa">
            </div>
            <div id="company-info">
                <img src="company-logo.png" alt="Logo da Empresa">
                <h1>Nome da Empresa</h1>
            </div>
        </div>
    </header>

    <div id="curriculum-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Currículo</h2>
            <p>Aqui você pode ver o currículo completo do candidato.</p>
            <a href="#" target="_blank">Baixar Currículo</a>
        </div>
    </div>

    <main>
        <section id="job-list">

        </section>

        <div id="footer-info">
            <div id="vacancy-counter">
                <p>Quantidade de vagas disponíveis:</p>
                <button onclick="decreaseVacancy()">&#9664;</button>
                <span id="vacancy-count">5</span>
                <button onclick="increaseVacancy()">&#9654;</button>
            </div>
            <div class="status-control">
                <p id="status-label">Indisponível</p>
                <div class="toggle-switch" onclick="toggleStatus()">
                    <div id="switch-button"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="JAVASCRIPT/layout empresa.js"></script>
</body>
</html>
